workflowVersion: 1.0.0
sources:
    my-source:
        inputs:
            - location: https://api.unified.to/openapi.json
              authSecret: $openapi_doc_auth_token
targets:
    csharp-target:
        target: csharp
        source: my-source
        publish:
            nuget:
                apiKey: $NUGET_API_KEY
